<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
    <title>Admin Bord</title>
  </head>
  <body class="text-light p-0 m-0">
    <div class="container-fluid">
      <div class="overlay">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="index.html" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">AdminBoard</a>
          </div>
        </nav>
      </div>
      <div class="row bg-primary mt-5">
        <div class="mt-3">
          <div class="container ps-2">
            <h5>
              <i class="fa-solid fa-user"></i>
              AdminBoard
            </h5>
          </div>
        </div>
      </div>
      <section id="">
        <div class="row">
          <div class="mt-3">
            <div class="container ps-2">
              <div class="row">
                <div class="col-lg-6 offset-lg-3">
                  <div class="card text-dark">
                    <div class="card-header">
                      Login
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-2">
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-2">
                          <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col d-grid gap-2">
                          <a class="btn btn-primary" href="index.html">Login</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
          <div class="container-fluid" style="height: 200px;"></div>
      </section>
      <section>
        <div class="row bg-dark mt-5 py-4">
          <div class="container">
            <div class="row">
              <div class="row text-center justify-content-center">
                <p>copyright 2022</p> </br>
                    <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">AdminBoard</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="modal fade" id="editUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title" id="editUserLabel">Change Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-dark">
            <form>
              <div class="mb-2">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control">
              </div>
              <div class="mb-2">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update Password</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
